        <!-- GSAP -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alice&family=Pirata+One&display=swap" rel="stylesheet">
        <!-- Favicons -->
        <link rel="shortcut icon" href="https://nerastia.vercel.app/img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <script>
            window.document.addEventListener('DOMContentLoaded', () => {
                gsap.to('.initial>.photo', {
                    duration: 1,
                    transform: 'scale(1)',
                    filter: 'brightness(1)'
                })

                gsap.to('header>.options>li', {
                    x: 0,
                    opacity: 1,
                    stagger: 0.2,
                })

                gsap.to('.initial>.title', {
                    delay: 1,
                    duration: 1.5,
                    transform: 'scale(1.1)',
                    textShadow: '#FF00FF 3px 1px, #0CFDFA -3px 1px'
                })

                gsap.to('.initial>.description', {
                    y: 0,
                    opacity: 1,
                    delay: 1.5,
                    duration: 1
                })
            })
        </script>
        <header>
            <ul class="options">
                <li>
                    <a href="/form.html" class="option">Ficha</a>
                </li>
                <li>
                    <a href="#quiz" class="option">Quiz de conexão</a>
                </li>
                <li>
                    <a href="#login" class="option">Login</a>
                </li>
            </ul>
        </header>
        <main>
            <div class="initial">
                <h1 class="title">NERASTIA</h1>
                <span class="description">Um mundo de altas aventuras, repletas de magia e diversidade.</span>
                <img class="photo" src="img/initial.jpg" alt="Imagem início">
            </div>
        </main>
    </body>
</html>
